<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>TODO supply a title</title>
    </head>
    <h:body>
        
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">  
                <p:outputLabel for="username" value="Username"/>
                <p:inputText id="username" value="#{myconn.username}" placeholder="username" required="true"/>
                
                <p:outputLabel for="password" value="Password"/>
                <p:inputText id="password" value="#{myconn.password}" placeholder="password" required="true"/>
                
                <p:commandButton id="submit" update="display2" value="submit" oncomplete="PF('dlg1').show()" action="#{myconn.Login()}"/>

                <p:dialog header="Login your Account" modal="true" showEffect="fade" widgetVar="dlg1" resizable="false">  
                    <p:panelGrid columns="3" id="display2" columnClasses="label,output">  
                        <h:outputText value="#{myconn.username}" />  
                    </p:panelGrid>  
                </p:dialog>  
            </h:panelGrid>  
        </h:form>
    </h:body>
</html>
